confdir PLACEHOLDER_CONFDIR
templdir /etc/privoxy/templates
logdir /var/log/privoxy
logfile /dev/null
debug 1
debug 1024
debug 4096
debug 8192
listen-address 127.0.0.1:PLACEHOLDER_HTTP_PORT
toggle 0
enforce-blocks 0
buffer-limit 4
enable-proxy-authentication-forwarding 0
forward-socks5 / 127.0.0.1:PLACEHOLDER_SOCKS_PORT .
forward localhost/ .
forwarded-connect-retries 3
keep-alive-timeout 15
